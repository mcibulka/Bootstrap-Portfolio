<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css"
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Matthew Cibulka</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">About</a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Contact</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Elon Musk">
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" placeholder="elon.musk@spacex.com">
            </div>
            <div class="form-group">
              <label for="messageTextArea">Message</label>
              <textarea class="form-control" id="messageTextArea" rows="5" placeholder="Hi Matthew, come for a visit to SpaceX HQ sometime."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>            
          </form>
        </div>    
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2018 Matthew Cibulka</span>
    </div>
  </footer>
</body>

</html>
